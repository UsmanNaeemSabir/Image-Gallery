<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Responsive Image Gallery</h1>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="https://picsum.photos/id/1015/400/300" alt="Nature 1">
            </div>
            <div class="gallery-item" data-category="city">
                <img src="https://picsum.photos/id/1011/400/300" alt="City 1">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="https://picsum.photos/id/1025/400/300" alt="Animals 1">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://picsum.photos/id/1016/400/300" alt="Nature 2">
            </div>
            <div class="gallery-item" data-category="city">
                <img src="https://picsum.photos/id/1012/400/300" alt="City 2">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="https://picsum.photos/id/1024/400/300" alt="Animals 2">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://picsum.photos/id/1018/400/300" alt="Nature 3">
            </div>
            <div class="gallery-item" data-category="city">
                <img src="https://picsum.photos/id/1013/400/300" alt="City 3">
            </div>
        </div>
        <div class="gallery-nav">
            <button id="prevBtn" aria-label="Previous">&#8592; Prev</button>
            <button id="nextBtn" aria-label="Next">Next &#8594;</button>
        </div>
    </main>
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" src="" alt="Large view">
        <div class="lightbox-caption"></div>
        <button class="lightbox-prev" aria-label="Previous">&#8592;</button>
        <button class="lightbox-next" aria-label="Next">&#8594;</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
